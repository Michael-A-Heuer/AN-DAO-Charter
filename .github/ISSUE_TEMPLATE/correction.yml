      required: true
  - type: input
    id: where-precisely
    attributes:
      label: Where precisely?
      description: On which page and in which paragraph/line is the error located?
      placeholder: ex. page 16, paragraph 5.g.i.2
    validations:
      required: true
  - type: textarea
    id: what
    attributes:
      label: What is wrong?
      description: What is the error and how should it be corrected?
      placeholder: Tell us what's wrong!
